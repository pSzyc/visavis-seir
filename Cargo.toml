[package]
name = "qeir"
description = "Simulator of a monolayer of directly communicating cells which hold a simple internal state"
keywords = ["cellular automaton", "kinetic Monte Carlo", "cell signaling", "cell monolayer", "traveling wave"]
categories = ["science", "systems biology"]
repository = "https://github.com/kochanczyk/qeir"
license = "BSD-3-clause"
version = "1.0.0"
authors = ["Marek Kochanczyk <mkochan@ippt.pan.pl>", "Frederic Grabowski <fgrabows@ippt.pan.pl>", "Paweł Nałęcz-Jawecki <panaj@ippt.pan.pl>"]
edition = "2021"

[dependencies]
rand = { version = "0.8" }
rand_distr = { version = "0.4" }
num_cpus = { version = "1.16" }
threadpool = {version = "1.8" }
png = { version = "0.17" }
cairo-rs = { version = "0.19", features = ["png"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
nom = { version = "7" }
clap = { version = "4", features = ["derive"] }
bytes = { version = "1" }

[profile.release]
opt-level = 3
debug = false
strip = true
lto = true
codegen-units = 1
